<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hootie_Tech_Enterprises-Contact Us</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <div id="header-include"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script>
            $(function() {
                $("#header-include").load("components/header.html");
            });
        </script>
    </header>

    <main>
        <section class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please use the form below to get in touch with us.</p>
        </section>

        <section class="contact-form">
            <form action="submit-form.php" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-info">
            <h2>Our Contact Information</h2>
            <p><strong>Address:</strong> Coming Soon</p>
            <p><strong>Email:</strong> Hootietechenterprises@gmail.com</p>
        </section>
    </main>

    <footer>
        <div id="footer-include"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(function() {
                $("#footer-include").load("components/footer.html");
            });
        </script>
    </footer>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <script>
        $(function() {
            $("<div class='form-group'><label for='date'>Preferred Contact Date:</label><input type='text' id='date' name='date' placeholder='Select a Date'></div>")
                .insertBefore(".contact-form button");
            $("#date").datepicker();

           
            $(".contact-form form").on("submit", function(event) {
                event.preventDefault(); 

                const formData = $(this).serialize(); 

                $.ajax({
                    url: $(this).attr("action"),
                    type: $(this).attr("method"),
                    data: formData,
                    success: function(response) {
                        alert("Your message has been sent successfully!");
                    },
                    error: function() {
                        alert("There was an error sending your message. Please try again.");
                    }
                });
            });
        });
    </script>
</body>
</html></html>
